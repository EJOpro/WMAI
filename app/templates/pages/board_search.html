    <script>

        // ê²€ìƒ‰ ê²°ê³¼ ë¡œë“œ

            searchStartTime = Date.now();

        // ìœ ì‚¬ë„ ì ìˆ˜ ê³„ì‚°
        function calculateSimilarityScore(post, fallbackIndex = null) {
            if (typeof post.similarity_score === 'number') {
                return Math.max(0, Math.min(100, Math.round(post.similarity_score)));
            }
            if (currentPostIds.length > 0) {
                const idx = currentPostIds.indexOf(post.id);
                if (idx >= 0) {
                    const maxScore = 100;
                    const step = currentPostIds.length > 1 ? maxScore / Math.max(currentPostIds.length - 1, 1) : maxScore;
                    return Math.max(0, Math.min(100, Math.round(maxScore - idx * step)));
                }
            }
            if (fallbackIndex !== null) {
                return Math.max(0, Math.min(100, Math.round(100 - fallbackIndex * 5)));
            }
            return 0;
