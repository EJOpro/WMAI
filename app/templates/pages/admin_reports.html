        /* ë¹ˆ ìƒíƒœ */

        /* ëª¨ë‹¬ */
        .modal {

    </style>

<body>
    <div class="header-bar">

        <div class="user-info" id="userInfo">
            <span id="loadingUser">ë¡œë”© ì¤‘...</span>

    <div class="admin-container">
        <div class="admin-header">
            <h1><i class="fas fa-shield-alt"></i> ì‹ ê³  ê´€ë¦¬</h1>
            <p>ì‹ ê³ ëœ ê²Œì‹œê¸€ê³¼ ëŒ“ê¸€ì„ ê²€í† í•˜ê³  ì²˜ë¦¬í•©ë‹ˆë‹¤</p>
        </div>
        
        <div class="filters">
            <label style="color: #374151; font-weight: 500;">ìƒíƒœ:</label>
            <select id="statusFilter">
                <option value="">ëª¨ë“  ìƒíƒœ</option>
                <option value="pending" selected>ëŒ€ê¸°ì¤‘</option>
                <option value="completed">ìŠ¹ì¸</option>
                <option value="rejected">ê±°ë¶€</option>
            </select>
            
            <label style="color: #374151; font-weight: 500;">íƒ€ì…:</label>
            <select id="typeFilter">
                <option value="">ëª¨ë“  íƒ€ì…</option>

            <button onclick="loadReports(1)"><i class="fas fa-search"></i> ì¡°íšŒ</button>
        </div>
        
        <div id="reportList" class="report-table">
            <div style="padding: 40px; text-align: center; color: #6B7280;">
                <i class="fas fa-spinner fa-spin" style="font-size: 32px;"></i>
                <p style="margin-top: 16px;">ë¡œë”© ì¤‘...</p>
            </div>
        </div>
        
        <div id="pagination" class="pagination"></div>
    </div>
    
    <!-- ì²˜ë¦¬ ëª¨ë‹¬ -->
    <div id="processModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">ì‹ ê³  ì²˜ë¦¬</div>
            <div class="modal-body">
                <label style="display: block; margin-bottom: 8px; font-weight: 500; color: #374151;">ì²˜ë¦¬ ì‚¬ìœ  (ì„ íƒ)</label>
                <textarea id="processNote" placeholder="ì²˜ë¦¬ ì‚¬ìœ ë¥¼ ì…ë ¥í•˜ì„¸ìš” (ì„ íƒ)"></textarea>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeModal()">ì·¨ì†Œ</button>
                <button class="btn btn-confirm" id="confirmBtn" onclick="confirmProcess()">í™•ì¸</button>
            </div>
        </div>
    </div>
    
    <script>
        let currentPage = 1;
        let currentReportId = null;
        let currentAction = null;
        
        // ì‚¬ìš©ì ì •ë³´ ë¡œë“œ
        async function loadUserInfo() {
            try {
                const response = await fetch('/api/auth/me');
                const data = await response.json();
                
                const userInfoDiv = document.getElementById('userInfo');
                
                if (data.authenticated && data.user) {
                    userInfoDiv.innerHTML = `
                        <span class="user-name">${data.user.username}ë‹˜</span>
                        <button class="btn-header btn-logout" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
                    `;
                } else {
                    userInfoDiv.innerHTML = `
                        <a href="/login" class="btn-header btn-login">ë¡œê·¸ì¸</a>
                    `;
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }
        
        // ë¡œê·¸ì•„ì›ƒ
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                location.href = '/';
            } catch (error) {
                console.error('Logout failed:', error);
            }
        }
        
        // ê´€ë¦¬ì í™•ì¸
        async function checkAdmin() {
            const response = await fetch('/api/admin/me');
            const data = await response.json();
            
            if (!data.is_admin) {
                alert('ê´€ë¦¬ì ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤');
                location.href = '/';
                return false;
            }
            return true;
        }
        
        // ì‹ ê³  ëª©ë¡ ë¡œë“œ
        async function loadReports(page = 1) {
            const status = document.getElementById('statusFilter').value;
            const type = document.getElementById('typeFilter').value;
            
            const params = new URLSearchParams({
                page: page,
                limit: 20
            });
            
            if (status) params.append('status_filter', status);
            if (type) params.append('type_filter', type);
            
            try {
                const response = await fetch(`/api/admin/reports?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    currentPage = page;
                    renderReports(data.reports);
                    renderPagination(data.pagination);
                } else {
                    alert('ì‹ ê³  ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('Failed to load reports:', error);
                document.getElementById('reportList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>ì‹ ê³  ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ”ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤</p>
                    </div>
                `;
            }
        }
        
        // ì‹ ê³  ëª©ë¡ ë Œë”ë§
        function renderReports(reports) {
            const container = document.getElementById('reportList');
            
            if (!reports || reports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>í‘œì‹œí•  ì‹ ê³ ê°€ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = reports.map(report => {
                const statusBadge = `<span class="badge badge-${report.status}">${getStatusText(report.status)}</span>`;
                const typeBadge = `<span class="badge badge-${report.report_type}">${report.report_type === 'board' ? 'ê²Œì‹œê¸€' : 'ëŒ“ê¸€'}</span>`;
                
                // ì‹ ê³ ëœ ë‚´ìš©
                let reportedContent = '';
                if (report.report_type === 'board') {
                    reportedContent = `<strong>${report.board_title || '(ì‚­ì œëœ ê²Œì‹œê¸€)'}</strong>`;
                } else {
                    reportedContent = report.comment_content || '(ì‚­ì œëœ ëŒ“ê¸€)';
                }
                
                // í˜„ì¬ ìƒíƒœ
                let contentStatus = '';
                if (report.report_type === 'board' && report.board_status) {
                    contentStatus = `<span style="margin-left:5px; font-size: 14px; color: ${report.board_status === 'blocked' ? '#DC2626' : '#059669'};">
                        [${report.board_status === 'blocked' ? 'ì°¨ë‹¨ë¨' : 'ë…¸ì¶œì¤‘'}]
                    </span>`;
                } else if (report.report_type === 'comment' && report.comment_status) {
                    contentStatus = `<span style="margin-left:5px; font-size: 14px; color: ${report.comment_status === 'blocked' ? '#DC2626' : '#059669'};">
                        [${report.comment_status === 'blocked' ? 'ì°¨ë‹¨ë¨' : 'ë…¸ì¶œì¤‘'}]
                    </span>`;
                }
                
                // ì•¡ì…˜ ë²„íŠ¼
                let actions = '';
                if (report.status === 'pending' || report.status === 'reviewing') {
                    actions = `
                        <button class="btn btn-approve" onclick="openProcessModal(${report.id}, 'approve')">
                            <i class="fas fa-check"></i> ìŠ¹ì¸
                        </button>
                        <button class="btn btn-reject" onclick="openProcessModal(${report.id}, 'reject')">
                            <i class="fas fa-times"></i> ê±°ë¶€
                        </button>
                    `;
                } else {
                    actions = `<span class="badge badge-${report.status}">ì²˜ë¦¬ ì™„ë£Œ</span>`;
                }
                
                // ì‹ ê³ ìì˜ ìƒì„¸ ì‚¬ìœ 
                let reporterDetail = '';
                if (report.report_detail) {
                    reporterDetail = `
                        <div style="margin-top: 10px; padding: 12px; background: #FEF3C7; border-left: 3px solid #F59E0B; border-radius: 4px;">
                            <strong style="color: #92400E; font-size: 14px;">ğŸ“ ì‹ ê³  ìƒì„¸ ì‚¬ìœ :</strong><br>
                            <span style="color: #78350F; white-space: pre-wrap; font-size: 14px; margin-top: 4px; display: block;">${report.report_detail}</span>
                        </div>
                    `;
                }
                
                // ì²˜ë¦¬ ì •ë³´
                let processInfo = '';
                if (report.processed_date) {
                    const processedDate = new Date(report.processed_date).toLocaleString('ko-KR');
                    processInfo = `
                        <div style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #E5E7EB; font-size: 13px; color: #6B7280;">
                            <strong>ì²˜ë¦¬ ì‹œê°„:</strong> ${processedDate}
                            ${report.processing_note ? `<br><strong>ê´€ë¦¬ì ì²˜ë¦¬ ì‚¬ìœ :</strong> ${report.processing_note}` : ''}
                        </div>
                    `;
                }
                
                return `
                    <div class="report-row">
                        <div class="report-header">
                            <div class="report-info">
                                <div class="report-id">ì‹ ê³  ID: #${report.id} | ì‹ ê³ ì: ${report.reporter_name || '(ì•Œ ìˆ˜ ì—†ìŒ)'} | ${new Date(report.created_at).toLocaleString('ko-KR')}</div>
                                <div class="report-title">
                                    ${typeBadge}
                                    ${statusBadge}
                                    <span style="margin-left: 8px; color: #DC2626; font-weight: 600;">${report.report_reason}</span>
                                </div>
                                <div class="report-content">
                                    ${reportedContent} ${contentStatus}
                                </div>
                                ${reporterDetail}
                                ${processInfo}
                            </div>
                            <div class="report-actions">
                                ${actions}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // ìƒíƒœ í…ìŠ¤íŠ¸ ë³€í™˜
        function getStatusText(status) {
            const statusMap = {
                'pending': 'ëŒ€ê¸°ì¤‘',
                'reviewing': 'ê²€í† ì¤‘',
                'completed': 'ìŠ¹ì¸',
                'rejected': 'ê±°ë¶€'
            };
            return statusMap[status] || status;
        }
        
        // í˜ì´ì§€ë„¤ì´ì…˜ ë Œë”ë§
        function renderPagination(pagination) {
            const container = document.getElementById('pagination');
            
            if (pagination.total_pages <= 1) {
                container.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // ì´ì „ ë²„íŠ¼
            html += `<button onclick="loadReports(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                <i class="fas fa-chevron-left"></i>
            </button>`;
            
            // í˜ì´ì§€ ë²ˆí˜¸
            for (let i = 1; i <= pagination.total_pages; i++) {
                if (
                    i === 1 || 
                    i === pagination.total_pages || 
                    (i >= currentPage - 2 && i <= currentPage + 2)
                ) {
                    html += `<button onclick="loadReports(${i})" class="${i === currentPage ? 'active' : ''}">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<button disabled>...</button>';
                }
            }
            
            // ë‹¤ìŒ ë²„íŠ¼
            html += `<button onclick="loadReports(${currentPage + 1})" ${currentPage === pagination.total_pages ? 'disabled' : ''}>
                <i class="fas fa-chevron-right"></i>
            </button>`;
            
            container.innerHTML = html;
        }
        
        // ì²˜ë¦¬ ëª¨ë‹¬ ì—´ê¸°
        function openProcessModal(reportId, action) {
            currentReportId = reportId;
            currentAction = action;
            
            const modal = document.getElementById('processModal');
            const title = document.getElementById('modalTitle');
            const confirmBtn = document.getElementById('confirmBtn');
            
            if (action === 'approve') {
                title.textContent = 'ì‹ ê³  ìŠ¹ì¸';
                confirmBtn.textContent = 'ìŠ¹ì¸';
                confirmBtn.className = 'btn btn-approve';
            } else {
                title.textContent = 'ì‹ ê³  ê±°ë¶€';
                confirmBtn.textContent = 'ê±°ë¶€';
                confirmBtn.className = 'btn btn-reject';
            }
            
            document.getElementById('processNote').value = '';
            modal.classList.add('show');
        }
        
        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('processModal').classList.remove('show');
            currentReportId = null;
            currentAction = null;
        }
        
        // ì‹ ê³  ì²˜ë¦¬ í™•ì¸
        async function confirmProcess() {
            if (!currentReportId || !currentAction) return;
            
            const note = document.getElementById('processNote').value.trim();
            
            try {
                const response = await fetch(`/api/admin/reports/${currentReportId}/process`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        action: currentAction,
                        note: note || null
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert(data.message);
                    closeModal();
                    loadReports(currentPage);
                } else {
                    alert('ì²˜ë¦¬ ì‹¤íŒ¨: ' + (data.detail || 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜'));
                }
            } catch (error) {
                console.error('Failed to process report:', error);
                alert('ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        }
        
        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ ì‹œ ë‹«ê¸°
        document.getElementById('processModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // ì´ˆê¸°í™”
        (async function() {
            await loadUserInfo();
            const isAdmin = await checkAdmin();
            if (isAdmin) {
                loadReports(1);
            }
        })();
    </script>
