    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
<script>
    // 사용자 정보 로드
    async function loadUserInfo() {
        try {
            const response = await fetch('/api/auth/me');
            const data = await response.json();
            
            const userInfoDiv = document.getElementById('userInfo');
            
            if (data.authenticated && data.user) {
                userInfoDiv.innerHTML = `
                    <span class="user-name">${data.user.username}님</span>
                    <button class="btn-header btn-logout" onclick="logout()">로그아웃</button>
                `;
            } else {
                userInfoDiv.innerHTML = `
                    <a href="/login" class="btn-header btn-login">로그인</a>
                    <a href="/register" class="btn-header btn-login" style="background: #6B7280;">회원가입</a>
                `;
            }
        } catch (error) {
            console.error('Failed to load user info:', error);
            document.getElementById('userInfo').innerHTML = `
                <a href="/login" class="btn-header btn-login">로그인</a>
            `;
        }
    }

    async function logout() {
        try {
            const response = await fetch('/api/auth/logout', {
                method: 'POST'
            });
            
            if (response.ok) {
                window.location.reload();
            }
        } catch (error) {
            console.error('Logout error:', error);
            alert('로그아웃 중 오류가 발생했습니다');
        }
    }

    // 페이지 로드 시 사용자 정보 로드
    loadUserInfo();
</script>
<script>
    // Placeholder 애니메이션
    const placeholders = [
        '육아에 대한 게시글을 찾아줘',
        '최근 인기 있는 주제는 뭐야?',
        '오늘 신고가 많은 게시글 보여줘',
        '감정적인 댓글이 많은 글 찾아줘',
        '커뮤니티에서 논란이 많은 주제는?',
        '최근 일주일간 조회수가 높은 글',
        '긍정적인 반응이 많은 게시물'
    ];
    
    let currentIndex = 0;
    const searchInput = document.getElementById('searchInput');
    
    setInterval(() => {
        if (!searchInput.value) {
            currentIndex = (currentIndex + 1) % placeholders.length;
            searchInput.placeholder = placeholders[currentIndex];
        }
    }, 2000);

    // 검색 기능
    document.getElementById('searchBtn').addEventListener('click', performSearch);
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') performSearch();
    });

    async function performSearch() {
        const query = document.getElementById('searchInput').value.trim();
        if (!query) {
            showAlert('검색어를 입력하세요', 'warning');
            return;
        }

        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = '<div class="loading">검색 중...</div>';

        try {
            const response = await apiRequest(`/api/search?q=${encodeURIComponent(query)}`);
            displaySearchResults(response);
        } catch (error) {
            resultsDiv.innerHTML = `<div class="error">검색 실패: ${error.message}</div>`;
        }
    }

    function displaySearchResults(data) {
        const resultsDiv = document.getElementById('searchResults');
        
        if (!data || !data.results || data.results.length === 0) {
            resultsDiv.innerHTML = '<div class="no-results">검색 결과가 없습니다.</div>';
            return;
        }

        const html = `
            <div class="results-header">
                <h3>검색 결과 (${data.results.length}건)</h3>
            </div>
            <div class="results-list">
                ${data.results.map(item => `
                    <div class="result-item">
                        <h4>${item.title || '제목 없음'}</h4>
                        <p>${item.content || item.description || ''}</p>
                        <div class="result-meta">
                            <span>작성일: ${item.date || 'N/A'}</span>
                            <span>작성자: ${item.author || 'Anonymous'}</span>
                        </div>
                    </div>
                `).join('')}
            </div>
        `;
        
        resultsDiv.innerHTML = html;
    }
</script>

</html>
