<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Community Admin</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', path='/img/sub_home.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/app.css') }}">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h1 {
            font-size: 28px;
            color: #1F2937;
            margin: 0 0 10px 0;
        }
        .auth-header p {
            color: #6B7280;
            margin: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #D1D5DB;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-auth {
            width: 100%;
            padding: 12px;
            background: #3B82F6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-auth:hover {
            background: #2563EB;
        }
        .btn-auth:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
        }
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #6B7280;
        }
        .auth-footer a {
            color: #3B82F6;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }
        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }
    </style>
</head>
<body style="background-color: #F9FAFB;">
    <div class="auth-container">
        <div class="auth-header">
            <h1>로그인</h1>
            <p>Community Admin에 오신 것을 환영합니다</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">사용자명</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="btn-auth" id="submitBtn">로그인</button>
        </form>

        <div class="auth-footer">
            계정이 없으신가요? <a href="/register">회원가입</a>
            <br>
            <a href="/" style="margin-top: 10px; display: inline-block;">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');
        const alert = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('모든 필드를 입력해주세요');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = '로그인 중...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert(data.message || '로그인되었습니다', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 500);
                } else {
                    showAlert(data.detail || '로그인에 실패했습니다');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('서버 오류가 발생했습니다');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '로그인';
            }
        });
    </script>
</body>
</html>
